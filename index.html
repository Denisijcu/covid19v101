<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Report </title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    
    <header class="bg-gray-100 m-2 text-gray-100 static top-0 left-0">
        <h1 class="text-left font-bold m-4 text-4xl top-0 left-0">Covid-19</h1>
        <p class="ml-2 p-c">Updated every 35 minutes</p>

    </header>

    <div class="loader h-2 w-2 ml-40">
        <div class="circle h-2 w-2"></div>
        <div class="circle h-2 w-2"></div>
    </div>

    
   
   
   


<div class="flex main m2">
    <form class="w-full max-w-sm">
        <div class="flex items-right border-b border-b-2 border-teal-500 py-2">
        <input id="_valueSearch" class="appearance-none bg-transparent border-none w-full text-gray-700 ml-3 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Enter Country Name" aria-label="Full name">
        <button class="btnSearch flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm m-2 border-4 text-white py-1 px-2 rounded" type="button">
        Search
        </button>
        
        </div>
    </form>
    <div id="error"></div>
</div>



    
  
<div class="output"></div>

<div id="regions_div" class="w-full sm:w-full md:w-1/3 lg:w-1/3 xl:w-1/3 mb-4"></div>

<div class="w-full sm:w-full md:w-full lg:w-full xl:w-full mb-4">
    <img class="m1" src="./images/covid-19g.png" alt="">
</div>


<footer class="bg-gray-800 text-center text-gray-100 h-10 p-4">
    <p class="p-c">Developed by: Denis Sanchez during the COVID-19 Quarantine</p>
</footer>

<script src="./js/app.js"></script> 


<script>

const loader = document.querySelector('.loader');
const main = document.querySelector('.main');

  function init() {
    setTimeout(() => {
      loader.style.opacity = 0;
      loader.style.display = 'none';
      main.style.display = 'block';
      setTimeout(() => (main.style.opacity = 1), 50);
    }, 4000);
  }
  init();
</script>
</body>
</html>
